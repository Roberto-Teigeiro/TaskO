version: 0.1 
component: build
timeoutInSeconds: 600
shell: bash

env:
  variables:
    JAVA_HOME: /usr/lib64/graalvm/graalvm22-ee-java17
    DOCKER_REGISTRY: mx-queretaro-1.ocir.io/axuo1dsetmvp

  exportedVariables:
    - BuildServiceDemoVersion

steps:
  - type: Command
    name: "Update System and Install Dependencies"
    command: |
      yum update -y
      yum install -y gcc-c++ make
      # Install newer glibc and libstdc++ for Node.js 20+ compatibility
      yum install -y centos-release-scl devtoolset-11-gcc-c++
      echo 'source /opt/rh/devtoolset-11/enable' >> ~/.bashrc
      source /opt/rh/devtoolset-11/enable
      # Also update glibc if possible
      yum update -y glibc libstdc++

  - type: Command
    name: "Install GraalVM Enterprise 22.x Native Image for Java17"
    command: yum -y install graalvm22-ee-17-native-image

  - type: Command
    name: "Set PATH Variable"
    command: export PATH=$JAVA_HOME/bin:$PATH

  - type: Command
    name: "Install Compatible Node.js 20"
    command: |
      # Install Node.js 20 LTS directly from NodeSource with compatibility fixes
      curl -fsSL https://rpm.nodesource.com/setup_20.x | bash -
      yum install -y nodejs
      # Verify Node.js installation
      node --version
      npm --version

  - type: Command
    name: "Docker Login"
    command: |
      cd MtdrSpring
      oci os object get --bucket-name todoapp-mu2bm --name deployment_config.tgz --file deployment_config.tgz
      tar -xzvf deployment_config.tgz
      source env.sh
      echo "Contents of at.cfg:"
      cat at.cfg
      echo "End of at.cfg contents"
      cat at.cfg | docker login -u "axuo1dsetmvp/a01643651@tec.mx" --password-stdin mx-queretaro-1.ocir.io

  - type: Command
    name: "Build"
    command: |
      cd MtdrSpring
      source env.sh
      (cd backend && source build.sh)



